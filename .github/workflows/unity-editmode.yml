name: Unity EditMode Tests

on:
  pull_request:
    paths:
      - 'PES_Unity/**'
      - '.github/workflows/unity-editmode.yml'
  workflow_dispatch:

jobs:
  editmode-tests:
    name: Run Unity EditMode tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run EditMode tests (GameCI)
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: PES_Unity
          testMode: EditMode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          artifactsPath: test-artifacts

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unity-editmode-results
          path: test-artifacts
